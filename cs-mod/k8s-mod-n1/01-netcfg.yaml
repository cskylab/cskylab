network:
  version: 2
  renderer: networkd
  ethernets:
    enp1s0:
      dhcp4: no
      dhcp6: no
      addresses: [192.168.82.11/24]
      routes:
        - to: default
          via: 192.168.82.1
      nameservers:
        search:
          - cskylab.net
        addresses:
          - 192.168.82.1
