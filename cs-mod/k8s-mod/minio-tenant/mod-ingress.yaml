## MinIO Ingress Definition
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio-tenant
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: trantortech
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-body-size: 4G
spec:
  rules:
  - host: minio-tenant.mod.cskylab.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 443
  - host: minio-tenant-console.mod.cskylab.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-tenant-console
            port:
              number: 9443
  tls:
  - hosts:
      - minio-tenant.mod.cskylab.net
      - minio-tenant-console.mod.cskylab.net
    secretName: minio-tenant-ingress-tls
