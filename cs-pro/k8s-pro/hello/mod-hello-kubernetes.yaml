#
#   k8s mod: hello-kubernetes 
#
#     Example app based on paulbouwer/hello-kubernetes
#     Published at https://mycloud.cskylab.com
#

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: hello
  name: hello-kubernetes-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: ca-test-internal
    # cert-manager.io/cluster-issuer: letsencrypt-staging
    # cert-manager.io/cluster-issuer: letsencrypt

spec:
  rules:
  - host: mycloud.cskylab.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-kubernetes-svc
            port:
              number: 80
  tls:
  - hosts:
      - mycloud.cskylab.com
    secretName: hello-kubernetes-tls

---

apiVersion: v1
kind: Service
metadata:
  namespace: hello
  name: hello-kubernetes-svc
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: hello-kubernetes

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: hello
  name: hello-kubernetes-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-kubernetes
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
      - name: hello-kubernetes
        image: harbor.cskylab.net/dockerhub/paulbouwer/hello-kubernetes:1.9
        resources:
        ports:
        - containerPort: 8080
        env:
        - name: MESSAGE
          value: Welcome to cSkyLab k8s cluster!
