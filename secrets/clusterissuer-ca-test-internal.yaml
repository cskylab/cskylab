#
# Model for Private CA clusterissuer manifest and secret
#
apiVersion: v1
kind: Secret
metadata:
  name: ca-test-internal
  namespace: cert-manager
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 

---

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ca-test-internal
  namespace: cert-manager
spec:
  ca:
    secretName: ca-test-internal
