annotations:
  category: Infrastructure
  images: |
    - name: harbor-adapter-trivy
      image: docker.io/bitnami/harbor-adapter-trivy:2.10.1-debian-12-r0
    - name: harbor-core
      image: docker.io/bitnami/harbor-core:2.10.1-debian-12-r0
    - name: harbor-exporter
      image: docker.io/bitnami/harbor-exporter:2.10.1-debian-12-r0
    - name: harbor-jobservice
      image: docker.io/bitnami/harbor-jobservice:2.10.1-debian-12-r0
    - name: harbor-portal
      image: docker.io/bitnami/harbor-portal:2.10.1-debian-12-r0
    - name: harbor-registry
      image: docker.io/bitnami/harbor-registry:2.10.1-debian-12-r0
    - name: harbor-registryctl
      image: docker.io/bitnami/harbor-registryctl:2.10.1-debian-12-r0
    - name: nginx
      image: docker.io/bitnami/nginx:1.25.4-debian-12-r3
    - name: os-shell
      image: docker.io/bitnami/os-shell:12-debian-12-r16
    - name: postgresql
      image: docker.io/bitnami/postgresql:13.14.0-debian-12-r8
  licenses: Apache-2.0
apiVersion: v2
appVersion: 2.10.1
dependencies:
- condition: redis.enabled
  name: redis
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 18.x.x
- condition: postgresql.enabled
  name: postgresql
  repository: oci://registry-1.docker.io/bitnamicharts
  version: 14.x.x
- name: common
  repository: oci://registry-1.docker.io/bitnamicharts
  tags:
  - bitnami-common
  version: 2.x.x
description: Harbor is an open source trusted cloud-native registry to store, sign,
  and scan content. It adds functionalities like security, identity, and management
  to the open source Docker distribution.
home: https://bitnami.com
icon: https://bitnami.com/assets/stacks/harbor-core/img/harbor-core-stack-220x234.png
keywords:
- docker
- registry
- vulnerability
- scan
maintainers:
- name: VMware, Inc.
  url: https://github.com/bitnami/charts
name: harbor
sources:
- https://github.com/bitnami/charts/tree/main/bitnami/harbor
version: 20.1.3
