apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: '{{ .namespace.name }}-clamav'
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: '{{ .namespace.name }}-clamav'
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: '{{ .namespace.name }}-clamav'
  local:
    path: '/srv/{{ .namespace.name }}/data/clamav'
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ .localpvnodes.all_pv }}
