#
#   Kubernetes Local Persistent Volume
#
#   Verify the following values:
#
#     StorageClass:
#     Capacity:
#     AccessMode:
#
#   Command to execute inside the node that holds the local storage:
#
#     sudo cs-lvmserv.sh -m create -d /srv/{{ .namespace.name }}
#

# Storage Class

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .namespace.name }}-tenant
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

#Â MinIO PV's

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .namespace.name }}-srv01-disk01
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .namespace.name }}-tenant
  local:
    path: /srv/{{ .namespace.name }}-srv01-disk01/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ .localpvnodes.srv01_disk01 }}

