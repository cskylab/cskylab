network:
  version: 2
  renderer: networkd
  ethernets:
    {{ .machine.networkinterface }}:
      dhcp4: no
      dhcp6: no
      addresses: [{{ .machine.ipaddress }}/{{ .machine.netmask }}]
      routes:
        - to: default
          via: {{ .machine.gateway4 }}
      nameservers:
        search:
          {{- range .machine.searchdomainnames }}
          - {{ . }}
          {{- end }}
        addresses:
          {{- range .machine.nameservers }}
          - {{ . }}
          {{- end }}
