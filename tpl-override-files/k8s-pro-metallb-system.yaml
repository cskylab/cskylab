## k8s cluster credentials kubeconfig file
kubeconfig: config-k8s-pro

namespace:
  ## k8s namespace name
  name: metallb-system

## MetalLB static and dynamc ip addresses pools
metallb:
  staticpooladdr: 
    - 192.168.83.20/32  # k8s-ingress
  dynamicpooladdr: 
    - 192.168.83.75-192.168.83.90   # Auto assigned
  