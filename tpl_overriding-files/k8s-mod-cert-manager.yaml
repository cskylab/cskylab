## k8s cluster credentials kubeconfig file
kubeconfig: config-k8s-mod

namespace:
  ## k8s namespace name
  name: cert-manager

letsencrypt:
  # Let's Encrypt will use this to contact you about expiring
  # certificates, and issues related to your account.
  email: certadmin@cskylab.net
